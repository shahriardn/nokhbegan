	<div class="container register">

								<div class="form-group">
									<input type="text" class="form-control" placeholder="* نام" value="" />

								<div class="form-group">
									<input type="text" class="form-control" placeholder="* نام خانوادگی" value="" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="رمز عبور *" value="" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control"  placeholder="تکرار رمز عبور *" value="" />
								</div>
								<div class="form-group">
									<div class="maxl">
										<label class="radio inline">
											<input type="radio" name="gender" value="مرد" checked>
											<span> مرد </span>
										</label>
										<label class="radio inline">
											<input type="radio" name="gender" value="زن">

										</label>
									</div>
								</div>
							</div>
							<div class="col-12 col-md-6">
								<div class="form-group">
									<input type="email" class="form-control" placeholder="پست الکترونیک *" value="" />
								</div>
								<div class="form-group">
									<input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="* تلفن تماس" value="" />
								</div>
								<div class="form-group">
									<select class="form-control">
										<option class="hidden"  selected disabled>سوال امنیتی را انتخاب کنید</option>
										<option>در چه ماهی متولد شده اید؟</option>
										<option>برند تلفن همراه شما چیست؟</option>
										<option>نام نخستین عمویتان چیست؟</option>
									</select>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="* پاسخ را وارد کنید" value="" />
								</div>
								<input type="submit" class="btnRegister"  value="عضویت"/>
							</div>
						</div>
					</div>
					<div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">

							<div class="col-12 col-md-6">
								<div class="form-group">

								<div class="form-group">

								<div class="form-group">

									<input type="text" maxlength="10" minlength="10" class="form-control" placeholder="* تلفن تماس" value="" />
								</div>
							</div>
							<div class="col-12 col-md-6">
								<div class="form-group">
									<input type="password" class="form-control" placeholder="رمز عبور *" value="" />

								<div class="form-group">

								</div>

								</div>
								<input type="submit" class="btnRegister"  value="عضویت"/>

			</div>
