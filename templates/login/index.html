<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>قالب صفحه ورود به ناحیه کاربری :: دریافت شده از وب روبیک</title>
	<!-- CSS Styles -->
	<link type="text/css" href="../static/login/css/bootstrap-rtl.css" rel="stylesheet" />
	<link type="text/css" href="../static/login/css/font-awesome.min.css" rel="stylesheet" />
	<link type="text/css" href="../static/login/css/animate.css" rel="stylesheet" />
	<link type="text/css" href="../static/login/css/hamburgers.min.css" rel="stylesheet" />
	<link type="text/css" href="../static/login/css/select2.min.css" rel="stylesheet" />
	<link type="text/css" href="../static/login/css/util.css" rel="stylesheet" />
	<link type="text/css" href="../static/login/css/style.css" rel="stylesheet" />
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/login/pics/img-01.png" alt="IMG">
				</div>
				<form class="login100-form validate-form">
						<span class="login100-form-title">ورود به ناحیه کاربری</span> <!-- Form Title -->
					<div class="wrap-input100 validate-input" data-validate = "لطفا پست الکترونیک خود را وارد کنید!">
						<input class="input100" type="text" name="email" placeholder="پست الکترونیک">
						<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "لطفا رمز عبور را وارد کنید!">
						<input class="input100" type="password" name="pass" placeholder="رمز عبور">
						<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">ورود</button>
					</div>
					<div class="text-center p-t-12">
						<a class="txt2" href="#">
							بازگردانی رمز عبور!
						</a>
					</div>
					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							هنوز ثبت نام نکرده اید ؟
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../static/login/js/jquery-3.2.1.min.js"></script>
	<script src="../static/login/js/popper.min.js"></script>
	<script src="../static/login/js/bootstrap.min.js"></script>
	<script src="../static/login/js/select2.min.js"></script>
	<script src="../static/login/js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="../static/login/js/scripts.js"></script>
</body><!-- This template has been downloaded from Webrubik.com -->
</html>
